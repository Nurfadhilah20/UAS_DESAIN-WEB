<head>

<!-- Google Fonts -->

<!-- Font Awesome -->

<style>
/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Playfair Display', serif;
}
body{
    background:#FFF8E7;
    color:#4A3624;
    line-height:1.7;
    overflow-x:hidden;
}
a{
    color:#D4AF37;
    text-decoration:none;
}
a:hover{color:#FFD700;}
html{scroll-behavior:smooth;}

/* ===== NAVBAR ===== */
header{
    position:fixed;
    top:0;
    width:100%;
    padding:18px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#14386bdd;
    box-shadow:0 4px 20px rgba(0,0,0,0.25);
    z-index:1000;
}
.brand{
    display:flex;
    align-items:center;
    gap:15px;
}
.brand img{
    width:90px;
    height:auto;
}
.brand h1{
    font-family:'Great Vibes', cursive !important;
    font-size:4.6rem;
    font-weight:800;
    letter-spacing:1.5px;
    color:#D4AF37;
    text-shadow: 1px 1px 0 #8c6b1f, 3px 3px 10px rgba(0,0,0,0.35);
    margin:0;
    line-height:1;
}
nav a{
    margin-left:32px;
    font-weight:600;
    color:#FFF8E7;
    transition:.3s;
}
nav a:hover{color:#D4AF37;}

/* ===== HERO ===== */

.hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(26,61,109,0.45);
}
.hero-content{
    position:relative;
    z-index:2;
    opacity:0;
    transform: translateY(40px);
    transition: all 1s ease-out;
}
.hero-content.visible{
    opacity:1;
    transform: translateY(0);
}
.hero h3{
    font-family:'Playfair Display', serif;
    font-size:2rem;
    color:#FFD700;
    font-weight:700;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.25);
}

/* ===== HUBUNGI KAMI ===== */
.contact-section{
    max-width:780px;
    margin:80px auto;
    background:#FFF;
    padding:55px 50px;
    border-radius:22px;
    box-shadow:0 18px 45px rgba(0,0,0,0.12);
    opacity:0;
    transform: translateY(40px);
    transition: all 1s ease-out;
}
.contact-section.visible{
    opacity:1;
    transform: translateY(0);
}
.contact-section h3{
    text-align:center;
    color:#1A3D6D;
    margin-bottom:40px;
    font-weight:700;
    letter-spacing:1px;
}
.contact-form{
    display:grid;
    grid-template-columns:1fr;
    gap:26px;
}
.contact-form label{
    font-weight:600;
    margin-bottom:6px;
    display:block;
}
.contact-form input,
.contact-form textarea{
    width:100%;
    padding:15px 16px;
    border:2px solid #D4AF37;
    border-radius:12px;
    font-size:1rem;
    transition:.3s;
}
.contact-form input:focus,
.contact-form textarea:focus{
    outline:none;
    border-color:#1A3D6D;
    box-shadow:0 0 12px rgba(26,61,109,0.25);
}
.form-button{
    display:flex;
    justify-content:center;
    margin-top:10px;
}
.contact-form button{
    background:#D4AF37;
    color:#1A3D6D;
    border:none;
    padding:15px 55px;
    border-radius:35px;
    font-weight:600;
    font-size:1.05rem;
    transition:.4s;
    cursor:pointer;
}
.contact-form button:hover{
    background:#1A3D6D;
    color:#D4AF37;
    transform:scale(1.08);
}
.company-info{
    margin-top:55px;
    padding-top:35px;
    border-top:1px solid rgba(0,0,0,0.1);
    text-align:center;
}
.company-info h4{
    color:#1A3D6D;
    margin-bottom:15px;
}

/* ===== FOOTER ===== */
footer{
    background:#1A3D6D;
    padding:50px 30px;
    text-align:center;
    color:#FFF8E7;
}
footer .social{
    margin:20px 0;
    display:flex;
    justify-content:center;
    gap:20px;
}
footer .social a{
    display:flex;
    align-items:center;
    justify-content:center;
    width:50px; height:50px;
    background:#D4AF37; color:#1A3D6D;
    border-radius:50%;
    font-size:1.3rem;
    transition:all 0.3s;
}
footer .social a:hover{
    background:#1A3D6D;
    color:#D4AF37;
    transform:scale(1.2);
    box-shadow:0 0 15px rgba(212,175,55,0.6);
}

/* ===== SPONSOR ===== */
.sponsor{
    margin-top:30px;
}
.sponsor-list{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:40px;
    flex-wrap:wrap;
}
.sponsor-list img{
    height:45px;
    max-width:160px;
    opacity:0.85;
    transition:.3s;
}
.sponsor-list img:hover{
    opacity:1;
    transform:scale(1.05);
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    header{
        flex-direction:column;
        gap:10px;
        padding:15px 20px;
    }
    nav a{margin-left:15px;}
    .brand h1{font-size:2.5rem;}
    .hero h3{font-size:1.5rem;}
}
</style>
</head>

<script>
// Animasi fade-up hero
window.addEventListener('load', () => {
    document.getElementById('heroContent').classList.add('visible');
});

// Animasi fade-in untuk form kontak
const contactSection = document.getElementById('contactSection');
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if(entry.isIntersecting){
            entry.target.classList.add('visible');
        }
    });
},{threshold:0.2});
observer.observe(contactSection);
</script>
